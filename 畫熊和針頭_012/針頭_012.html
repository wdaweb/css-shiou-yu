<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }

    .syringe {
      position: relative;
      width: 700px;
      height: 40px;

    }

    .syringe::before {
      content: "";
      position: absolute;
      left: -35px;
      top: 3px;
      width: 75px;
      height: 115px;
      background: #f7fbff;
      border: 2px solid #999;
      border-radius: 10px;
    }

    .syringe::after {
      content: "";
      position: absolute;
      left: 44px;
      top: 23px;
      width: 22px;
      height: 73px;
      background: #f7fbff;
      border: 2px solid #999;
    }

    .syringe .body {
      position: absolute;
      left: 70px;
      top: 15px;
      width: 250px;
      height: 90px;
      background: #f8fbff;
      border: 2px solid #999;
      background-image: linear-gradient(90deg, transparent 90%, black 90%);
      background-repeat: repeat-x;
      background-size: 15px 20px;

    }

    .syringe .body::after {
      content: "Made in Taiwan";
      position: absolute;
      bottom: 10px;
      left: 20px;
      font-size: 18px;
      color: #777;
    }

    .syringe .piston {
      position: absolute;
      left: 320px;
      top: 15px;
      width: 40px;
      height: 95px;
      background: black;
    }


    .syringe .liquid {
      position: absolute;
      left: 360px;
      top: 15px;
      width: 250px;
      height: 90px;
      background: #f6f7b4;
      border: 2px solid #999;
      border-left: 0;
      background-image: linear-gradient(90deg, transparent 90%, black 90%);
      background-repeat: repeat-x;
      background-size: 15px 20px;
    }

    .syringe .tail {
      position: absolute;
      left: 611px;
      top: 28px;
      width: 20px;
      height: 68px;
      background: #f7fbff;
      border: 2px solid #999;
      border-radius: 10px;
    }

    .syringe .tail::after {
      content: "";
      position: absolute;
      right: -129px;
      top: 50%;
      width: 130px;
      height: 1px;
      background: black;
      transform: translateY(-50%);
    }
  </style>
</head>

<body>
  <div class="syringe">
    <div class="body"></div>
    <div class="piston"></div>
    <div class="liquid"></div>
    <div class="tail"></div>
  </div>
</body>

</html>
