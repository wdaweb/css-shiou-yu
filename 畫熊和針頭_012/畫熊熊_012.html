<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .face {
      height: 300px;
      width: 300px;
      border-radius: 50%;
      position: relative;
      background: black;
    }

    .ear {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      background: black;
      position: absolute;
      top: 10%;
    }

    .ear-left {
      left: 10px;
    }

    .ear-right {
      right: 10px;
    }

    .ear::after {
      content: '';
      height: 25px;
      width: 25px;
      border-radius: 50%;
      background: white;
      position: absolute;
      top: 15%;
      left: 15%;
    }

    .eye {
      position: absolute;
      height: 60px;
      width: 60px;
      border-radius: 50%;
      background: white;
      top: 20%;
    }

    .eye-left {
      left: 60px;
    }

    .eye-right {
      right: 60px;
    }

    .eye::after {
      content: '';
      position: absolute;
      height: 40px;
      width: 40px;
      border-radius: 50%;
      background: black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .cheek {
      position: absolute;
      height: 60px;
      width: 60px;
      border-radius: 50%;
      background: red;
      top: 50%;
      z-index: 10;
      transform: translateY(-50%);
    }

    .cheek-left {
      left: -15px;
    }

    .cheek-right {
      right: -15px;
    }

    .mouth {
      height: 100px;
      width: 130px;
      position: absolute;
      background-color: white;
      border-radius: 50%;
      top: 38%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
    }

    .mouth-1 {
      height: 17px;
      width: 20px;
      position: absolute;
      background-color: black;
      border-radius: 50%;
      top: 42%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
    }

    .mouth-2 {
      height: 30px;
      width: 70px;
      position: absolute;
      background-color: black;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
    }



    .v {
      position: absolute;
      left: 50%;
      top: 78%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-top: 55px solid white;
      z-index: 29;
    }

    .v1 {
      position: absolute;
      left: 50%;
      top: 78%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 40px solid black;
      z-index: 29;
    }
  </style>
</head>

<body>
  <div class="face">
    <div class="ear ear-left"></div>
    <div class="ear ear-right"></div>
    <div class="eye eye-left"></div>
    <div class="eye eye-right"></div>
    <div class="cheek cheek-left"></div>
    <div class="cheek cheek-right"></div>
    <div class="mouth"></div>
    <div class="mouth-1"></div>
    <div class="mouth-2"></div>
    <div class="v"></div>
    <div class="v1"></div>

  </div>
</body>

</html>
